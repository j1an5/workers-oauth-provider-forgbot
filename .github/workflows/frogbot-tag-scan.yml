name: "Frogbot Security Scan ‚Äì Manual Tag Trigger"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The Git tag to scan (e.g., v0.0.3)"
        required: true

permissions:
  contents: write
  pull-requests: write
  security-events: write

jobs:
  scan-tag:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Âà∞Áî®Êà∑ËæìÂÖ•ÁöÑ tag
      - name: Checkout the selected tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      # 2. DebugÔºöÊâìÂç∞ÂΩìÂâç Git refÔºåÈ™åËØÅÊòØÂê¶ÂàáÂà∞‰∫Ü tag
      - name: Debug current Git ref
        run: |
          echo "üéØ Current ref:"
          git branch --show-current || echo "(detached HEAD)"

      # 3. ÂèØÈÄâÔºöÂÆâË£Ö pnpm
      - name: Set up pnpm
        run: |
          export SHELL=/bin/bash
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          echo "PNPM_HOME=$HOME/.local/share/pnpm" >> $GITHUB_ENV
          echo "PATH=$HOME/.local/share/pnpm:$PATH" >> $GITHUB_ENV

      # 4. ÊâßË°å Frogbot Êâ´Êèè
      - name: Run Frogbot security scan on tag
        uses: jfrog/frogbot@v2
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_GIT_BASE_BRANCH: ${{ github.event.inputs.tag }}
